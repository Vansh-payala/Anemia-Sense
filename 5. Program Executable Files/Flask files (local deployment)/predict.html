<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result - Anemia Predictor</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: white;
            border-bottom: 1px solid #ddd;
            padding: 10px 50px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }

        .btn-check {
            padding: 10px 20px;
            background-color: #f05454;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .result-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px); /* Adjust height to account for header */
            background: url('static/photo.jpg') no-repeat center center/cover;
        }

        .result-content {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .result-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .result-content p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Anemia</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
            </ul>
            <a href="{{ url_for('check') }}" class="btn-check">Check</a>
        </nav>
    </header>
    <div class="result-container">
        <div class="result-content">
            <h2>Result</h2>
            <p>{{ prediction_text }}</p>
        </div>
    </div>
</body>
</html>
