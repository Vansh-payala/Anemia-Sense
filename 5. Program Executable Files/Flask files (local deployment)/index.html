<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Predictor</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            position: relative;
            height: 100vh;
            background: url('static/photo.jpg') no-repeat center center/cover;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .btn-check {
            padding: 10px 20px;
            background-color: #f05454;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .hero {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Anemia</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <a href="{{ url_for('check') }}" class="btn-check">Check for Anemia</a>
        </nav>
        <div class="hero">
            <h1>Anemia Predictor: Your Health Guardian</h1>
            <p>Empowering you with early detection for better management and healthier living</p>
        </div>
    </header>
</body>
</html>
